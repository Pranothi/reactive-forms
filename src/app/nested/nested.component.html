<div class="bf">
    <h1>Nested Form</h1>
    <form [formGroup]="myForm">
        Value: {{myForm.value | json}}
        <hr>
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" type="text">
        </mat-form-field>
        <h4>Cell Phone</h4>
        <div formGroupName="cellPhone" class="formGroup">
            <mat-form-field>
                <input matInput placeholder="area" formControlName="area">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="pincode" formControlName="pincode">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="line" formControlName="line">
            </mat-form-field>
        </div>
        <h4>Home Phone</h4>
        <div formGroupName="homePhone" class="formGroup">
            <mat-form-field>
                <input matInput placeholder="area" formControlName="area">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="pincode" formControlName="pincode">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="line" formControlName="line">
            </mat-form-field>
        </div>
    </form>
</div>
