<div class="bf">
    <h1>Array Form</h1>
    <form [formGroup]="myForm">
        Value: {{myForm.value | json}}
        <hr>
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" type="text">
        </mat-form-field>
        <div formArrayName="phones">
            <div *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]="i" class="formGroup">
                <mat-form-field>
                    <input matInput placeholder="area" formControlName="area">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="pincode" formControlName="pincode">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="line" formControlName="line">
                </mat-form-field>
                <button mat-raised-button color="warn" (click)="deletePhone(i)">Delete</button>
            </div>
        </div> 
        <button mat-raised-button color="primary" (click)="addPhone()">Add Phone Number</button>      
    </form>
</div>
